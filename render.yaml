services:
  # Web Service
  - type: web
    name: invoice-processing-api
    env: docker
    plan: free
    
    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Runtime
    region: oregon
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables (configure in Render dashboard)
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      
      # Configure these in Render dashboard:
      # - APP_ENV=production (required for strict production validation)
      # - OPENAI_API_KEY (required)
      # - SUPABASE_URL (required)
      # - SUPABASE_SERVICE_ROLE_KEY (required)
      # - ALLOWED_ORIGINS (required in production; no fallback when APP_ENV=production)

      - key: APP_ENV
        value: production

      - key: ALLOWED_ORIGINS
        value: http://localhost:5173,https://lavio.vercel.app
      
      - key: ALLOWED_CURRENCIES
        value: EUR,USD,MDL,RUB,RON
      
      - key: SCALE_FACTOR
        value: 0.2
      
      - key: TOLERANCE
        value: 3
      
      - key: OCR_DPI
        value: 150

      - key: MAX_PDF_SIZE_MB
        value: 2
      
      - key: OCR_LANGUAGES
        value: ron+eng+rus
      
      - key: LLM_MODEL
        value: gpt-4o-mini
      
      - key: LLM_TEMPERATURE
        value: 0
    
    # Instance configuration (free tier)
    numInstances: 1
    
    # Resource limits (free tier)
    resources:
      memory: 512Mi
      cpu: 0.1
