version: "3.8"

services:
  invoice-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice-processing-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional local-dev auth bypass for /docs testing:
      #   export ALLOW_API_KEY_AUTH=true
      #   export API_KEYS=dev-key-12345
      - ALLOW_API_KEY_AUTH=${ALLOW_API_KEY_AUTH:-false}
      - API_KEYS=${API_KEYS:-}
      - SCALE_FACTOR=0.2
      - TOLERANCE=3
      - OCR_DPI=300
      - OCR_LANGUAGES=ron+eng+rus
      - LLM_MODEL=gpt-4o-mini
      - LLM_TEMPERATURE=0
    volumes:
      - ./src:/app/src
      - ./output:/app/output
    restart: unless-stopped
